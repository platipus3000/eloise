<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Énigme III - Les Énigmes d’Aurore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="enigme3-page">
  <!-- Musique de l'énigme -->
  <audio id="bg-music" src="assets/music_enigme.mp3" loop></audio>

  <div class="overlay">
    <h1>Énigme III</h1>
    <p class="intro">
      <br>
      Toutes ensembles, nous formons un chiffre maléfique<br>
      Quel est ce chiffre qui hante les cauchemars des plus braves aventuriers ?<br>
    </p>

    <input type="text" id="reponse" placeholder="Votre réponse..." class="btn">
    <button id="valider" class="btn">Valider</button>
    <p id="message"></p>
  </div>

  <script>
    const music = document.getElementById('bg-music');

    // Lecture automatique dès la première interaction
    document.addEventListener('click', startMusic, { once: true });
    document.addEventListener('keydown', startMusic, { once: true });

    function startMusic() {
      music.volume = 0.4;
      music.play().catch(err => console.log("Lecture auto bloquée :", err));
    }

    // Son de réussite
    const successSound = new Audio('assets/success.mp3');

    // Validation de la réponse
    document.getElementById('valider').addEventListener('click', () => {
      const rep = document.getElementById('reponse').value.trim().toLowerCase();
      const msg = document.getElementById('message');

      if (rep === '13') {  // Réponse adaptée au texte de l'énigme
        successSound.play();
        setTimeout(() => {
          window.location.href = 'enigme3_reponse.html';
        }, 1200);
      } else {
        msg.textContent = "Mauvaise réponse... Essayez encore.";
      }
    });
  </script>
</body>
</html>
